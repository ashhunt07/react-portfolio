<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley's Portfolio | Contact Me</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Google Font for Headers -->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">


    <!-- This runs the contact form -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contact-form').submit(function(e) {
                const form = document.querySelector('form[id="contact-form"]');
                const name = form.elements['name'].value;
                const email = form.elements['email'].value;
                const subject = form.elements['subject'].value;
                const message = "Message: " + form.elements['message'].value;

                e.preventDefault();
                var data = {
                    service_id: 'service_q66vvoo',
                    template_id: 'template_fo4sclm',
                    user_id: 'user_0YRZy4XS8uA8ngKLs4kDR',
                    template_params: {
                        subject: subject,
                        name: name,
                        email: email,
                        message: message
                    }
                };

                $.ajax('https://api.emailjs.com/api/v1.0/email/send', {
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json'
                }).done(function() {
                    alert('Your mail is sent!');
                }).fail(function(error) {
                    alert('Oopsâ€¦ ' + JSON.stringify(error));
                })
            })
        })
    </script>

</head>


<body>

    <div class="wrapper">

        <!-- Header with Logo and Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="index.html"><img class="logo" src="images/Ashley-H_white.png" alt="logo"> </a>
                <a class="nav-brand" href="index.html">Ashley Hunt's Porflio </a>

                <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="row">

            <section class="col-lg-6 col-md-9 col-sm-12 section">

                <!-- Contact Form -->
                <div class="boxPad">
                    <h2>About Me</h2>

                    <p>Send me a message and let me know if you want to work with me!</p>

                    <form id="contact-form">
                        <div class=" form-group">
                            <label for="name" class="form-label ">Full Name</label>
                            <input type="text" name="name" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label ">Email address</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" id="subject ">
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                        </div>
                        <input type="submit" value=Send class="btn btn-primary mb-2">
                    </form>

                </div>
            </section>
        </main>


    </div>

    <!-- Footer -->
    <footer class="container-fluid ">
        <div class="container text-center ">
            <small>Copyright &copy; Ashley's Portfolio</small>
        </div>
    </footer>

</body>

</html>
